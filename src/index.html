<!DOCTYPE html>
<html lang="en" ng-app='pokemonApp'>
  <head>
    <meta charset="utf-8">
    <title>New Pokemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel='shortcut icon' href='http://megaicons.net/static/img/icons_sizes/40/110/128/pokemon-icon.png' type='image/x-icon'/ >
  </head>
  <body>
    <!-- sample angular code -->
    <div class="container">
      <div ng-controller="myController">
        <h2>Getting Pokemon</h2>
        <button ng-click="generatePokemon()">Get Pokemon</button>
        <div ng-if="pokemon">
          <h3>{{ pokemon.name }}</h3>
          <img ng-src="{{ img }}">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
